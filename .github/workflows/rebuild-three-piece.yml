name: Rebuild SL3000 Three-Piece (24.10 / mt7981)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  rebuild-sl3000-three-piece:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Debug: List repo root
        run: |
          echo "=== REPO ROOT ==="
          pwd
          ls -R .

      - name: Check Script Exists
        run: |
          echo "=== CHECK SCRIPT ==="
          if [ ! -f "sl3000-tools/generate-three-piece.sh" ]; then
            echo "❌ Script not found: sl3000-tools/generate-three-piece.sh"
            ls -R sl3000-tools || true
            exit 1
          fi
          echo "✅ Script found"

      - name: Add Execute Permission
        run: chmod 755 sl3000-tools/*.sh

      - name: Clone OpenWrt 24.10
        run: |
          git clone --depth=1 -b openwrt-24.10 https://github.com/openwrt/openwrt.git openwrt-src
          echo "=== After clone ==="
          ls -R openwrt-src | head

      - name: Run Three-Piece Script
        working-directory: openwrt-src
        run: |
          echo "=== RUN SCRIPT ==="
          bash -x ../sl3000-tools/generate-three-piece.sh 2>&1 | tee $GITHUB_WORKSPACE/sl3000-run.log
          echo "=== After script: check .config ==="
          ls -l .config || echo "no .config"
          echo "=== .config head ==="
          head -n 40 .config || echo "cannot read .config"

      - name: Strict Verify Three-Piece
        working-directory: openwrt-src
        run: |
          DTS_FILE="target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts"
          MK_FILE="target/linux/mediatek/image/mt7981.mk"
          CFG_FILE=".config"

          echo "=== VERIFY FILES ==="
          echo "DTS: $DTS_FILE"
          echo "MK : $MK_FILE"
          echo "CFG: $CFG_FILE"

          [ -s "$DTS_FILE" ] || { echo "❌ DTS missing"; exit 1; }
          [ -s "$MK_FILE" ]  || { echo "❌ MK missing"; exit 1; }
          [ -s "$CFG_FILE" ] || { echo "❌ CONFIG missing"; exit 1; }

          echo "=== VERIFY CONFIG DEVICE ==="
          grep -q "CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_sl_3000-emmc=y" "$CFG_FILE" \
            || { echo "❌ CONFIG missing device enable"; exit 1; }

          echo "=== VERIFY MK DEVICE ==="
          grep -q "define Device/sl_3000-emmc" "$MK_FILE" \
            || { echo "❌ MK missing sl_3000-emmc"; exit 1; }

          echo "DTS_FILE=$DTS_FILE" >> $GITHUB_ENV
          echo "MK_FILE=$MK_FILE" >> $GITHUB_ENV
          echo "CFG_FILE=$CFG_FILE" >> $GITHUB_ENV

      - name: Upload Three-Piece & Logs
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-three-piece-2410
          path: |
            openwrt-src/${{ env.DTS_FILE }}
            openwrt-src/${{ env.MK_FILE }}
            openwrt-src/${{ env.CFG_FILE }}
            sl3000-run.log
          retention-days: 30
