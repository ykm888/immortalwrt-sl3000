name: Rebuild SL3000 Three-Piece (24.10 / 6.6)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  rebuild-sl3000-three-piece:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install Core Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y device-tree-compiler dos2unix libc-bin

      - name: Check Script Exists
        run: |
          if [ ! -f "sl3000-tools/generate-three-piece.sh" ]; then
            echo "❌ Script not found"
            exit 1
          fi
          echo "✅ Script found"

      - name: Add Execute Permission
        run: chmod 755 sl3000-tools/*.sh

      - name: Clone OpenWrt 24.10
        run: |
          git clone --depth=1 -b openwrt-24.10 https://github.com/openwrt/openwrt.git openwrt-src

      - name: Run Three-Piece Script
        working-directory: openwrt-src
        run: |
          bash -x ../sl3000-tools/generate-three-piece.sh 2>&1 | tee $GITHUB_WORKSPACE/sl3000-run.log

      - name: Strict Verify Three-Piece
        working-directory: openwrt-src
        run: |
          DTS_FILE="target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts"

          # MK 自动适配（filogic 为主）
          if [ -f "target/linux/mediatek/image/mt7981.mk" ]; then
            MK_FILE="target/linux/mediatek/image/mt7981.mk"
          else
            MK_FILE="target/linux/mediatek/image/filogic.mk"
          fi

          CFG_FILE=".config"

          echo "Verify DTS: $DTS_FILE"
          echo "Verify MK : $MK_FILE"
          echo "Verify CFG: $CFG_FILE"

          if [ ! -s "$DTS_FILE" ]; then
            echo "❌ DTS missing or empty"
            exit 1
          fi

          if [ ! -s "$CFG_FILE" ]; then
            echo "❌ CONFIG missing or empty"
            exit 1
          fi

          # ⭐ 正确的 filogic CONFIG 校验
          if ! grep -q "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_sl-3000-emmc=y" "$CFG_FILE"; then
            echo "❌ CONFIG missing device enable (filogic)"
            exit 1
          fi

          if ! grep -q "define Device/sl-3000-emmc" "$MK_FILE"; then
            echo "❌ MK missing SL3000 segment"
            exit 1
          fi

          echo "=== SL3000 MK Segment ==="
          grep -A20 "define Device/sl-3000-emmc" "$MK_FILE"

          echo "DTS_FILE=$DTS_FILE" >> $GITHUB_ENV
          echo "MK_FILE=$MK_FILE" >> $GITHUB_ENV
          echo "CFG_FILE=$CFG_FILE" >> $GITHUB_ENV

      - name: Upload Three-Piece & Logs
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-three-piece-2410
          path: |
            openwrt-src/${{ env.DTS_FILE }}
            openwrt-src/${{ env.MK_FILE }}
            openwrt-src/${{ env.CFG_FILE }}
            sl3000-run.log
          retention-days: 30

      - name: Git Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 拷回仓库（保持官方结构）
          cp openwrt-src/${{ env.DTS_FILE }} target/linux/mediatek/dts/
          cp openwrt-src/${{ env.MK_FILE }} target/linux/mediatek/image/
          cp openwrt-src/${{ env.CFG_FILE }} sl3000-tools/sl3000-full-config.txt

          git add -f target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts
          git add -f target/linux/mediatek/image/mt7981.mk || true
          git add -f target/linux/mediatek/image/filogic.mk || true
          git add -f sl3000-tools/sl3000-full-config.txt

          git commit -m "ci: rebuild SL3000 three-piece (24.10 / 6.6)" || {
            echo "No changes to commit"
            exit 0
          }

          git push
