name: Rebuild SL3000 Three-Piece (24.10 / 6.6)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  rebuild-sl3000-three-piece:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      # 1. Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Install dependencies
      - name: Install Core Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y device-tree-compiler dos2unix libc-bin

      # 3. Check script exists
      - name: Check Script Exists
        run: |
          if [ ! -f "sl3000-tools/generate-three-piece.sh" ]; then
            echo "❌ Script not found"
            exit 1
          fi
          echo "✅ Script found"

      # 4. Add execute permission
      - name: Add Execute Permission
        run: chmod 755 sl3000-tools/*.sh

      # 5. Clone ImmortalWrt 24.10 (三件套必须在源码根目录生成)
      - name: Clone ImmortalWrt 24.10
        run: |
          git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git openwrt-src

      # 6. Run script inside OpenWrt root
      - name: Run Three-Piece Script
        working-directory: openwrt-src
        run: |
          bash -x $GITHUB_WORKSPACE/sl3000-tools/generate-three-piece.sh 2>&1 | tee $GITHUB_WORKSPACE/sl3000-run.log

      # 7. Strict verify (工程级路径)
      - name: Strict Verify Three-Piece
        working-directory: openwrt-src
        run: |
          DTS_FILE="target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts"
          MK_FILE="target/linux/mediatek/image/mt7981.mk"
          CFG_FILE="$GITHUB_WORKSPACE/sl3000-tools/sl3000-full-config.txt"

          echo "Verify DTS: $DTS_FILE"
          echo "Verify MK : $MK_FILE"
          echo "Verify CFG: $CFG_FILE"

          if [ ! -s "$DTS_FILE" ]; then
            echo "❌ DTS missing or empty"
            exit 1
          fi

          if [ ! -s "$CFG_FILE" ]; then
            echo "❌ CONFIG missing or empty"
            exit 1
          fi

          if ! grep -q "sl-3000-emmc" "$MK_FILE"; then
            echo "❌ MK missing SL3000 segment"
            exit 1
          fi

          echo "=== SL3000 MK Segment ==="
          grep -A20 "define Device/sl-3000-emmc" "$MK_FILE"

          echo "DTS_FILE=$DTS_FILE" >> $GITHUB_ENV
          echo "MK_FILE=$MK_FILE" >> $GITHUB_ENV
          echo "CFG_FILE=$CFG_FILE" >> $GITHUB_ENV

      # 8. Upload artifacts
      - name: Upload Three-Piece & Logs
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-three-piece-2410
          path: |
            openwrt-src/${{ env.DTS_FILE }}
            openwrt-src/${{ env.MK_FILE }}
            ${{ env.CFG_FILE }}
            sl3000-run.log
          retention-days: 30

      # 9. Commit & push back to repo
      - name: Git Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          cp openwrt-src/${{ env.DTS_FILE }} target/linux/mediatek/dts/
          cp openwrt-src/${{ env.MK_FILE }} target/linux/mediatek/image/
          cp ${{ env.CFG_FILE }} sl3000-tools/

          git add -f target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts
          git add -f target/linux/mediatek/image/mt7981.mk
          git add -f sl3000-tools/sl3000-full-config.txt

          git commit -m "ci: rebuild SL3000 three-piece (24.10 / 6.6)" || {
            echo "No changes to commit"
            exit 0
          }

          git push
