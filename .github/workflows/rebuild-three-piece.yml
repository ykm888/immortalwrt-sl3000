name: Rebuild SL3000 Three-Piece (Only)

on:
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List repo structure (debug)
        run: |
          echo "=== 当前仓库结构 ==="
          ls -R .

      - name: Make scripts executable
        run: |
          chmod +x sl3000-tools/generate-three-piece.sh
          chmod +x sl3000-tools/all-in-one-light.sh

      - name: Run three-piece generator
        run: |
          echo "=== 执行 generate-three-piece.sh ==="
          ./sl3000-tools/generate-three-piece.sh
