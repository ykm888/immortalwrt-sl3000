yname: Build OpenWrt 24.10 SL3000 eMMC (Self-Heal Final)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-sl3000-firmware:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout your repo (three-piece source)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: repo

      - name: Prepare /mnt for build
        run: |
          sudo mkdir -p /mnt/openwrt
          sudo chown -R runner:runner /mnt
          sudo chmod -R 755 /mnt
          df -h /mnt

      - name: Optimize disk space
        run: |
          sudo apt-get remove -y --purge azure-cli google-cloud-sdk dotnet powershell mono mysql-server php android snapd || true
          sudo apt-get autoremove -y --purge
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /usr/share/doc /usr/share/man
          sudo fallocate -l 2G /swapfile && sudo mkswap /swapfile && sudo swapon /swapfile
          df -h
          free -h

      - name: Clone official ImmortalWrt 24.10 source
        run: |
          rm -rf /mnt/openwrt || true
          git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git /mnt/openwrt
          df -h

      # ============================================================
      # 新增：强制清理 tools（彻底解决 libtool clean 失败）
      # ============================================================
      - name: "Self-Heal: Reset Tools Directory"
        working-directory: /mnt/openwrt
        run: |
          echo "[SELF-HEAL] Resetting tools directory..."
          rm -rf tools
          rm -rf build_dir/tools
          echo "[SELF-HEAL] Tools directory cleaned."

      - name: Reset feeds to clean 24.10 state
        working-directory: /mnt/openwrt
        run: |
          rm -rf feeds
          rm -f feeds.conf

          echo "src-git packages https://github.com/immortalwrt/packages.git;openwrt-24.10" > feeds.conf.default
          echo "src-git luci https://github.com/immortalwrt/luci.git;openwrt-24.10" >> feeds.conf.default
          echo "src-git routing https://github.com/openwrt/routing.git;openwrt-24.10" >> feeds.conf.default
          echo "src-git telephony https://github.com/openwrt/telephony.git;openwrt-24.10" >> feeds.conf.default

          cat feeds.conf.default

      - name: Update & install feeds
        working-directory: /mnt/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Make defconfig (initial)
        working-directory: /mnt/openwrt
        run: make defconfig

      - name: Copy SL3000 Three-Piece Set (DTS / MK / CONFIG)
        run: |
          cp repo/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts \
             /mnt/openwrt/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/

          cp repo/target/linux/mediatek/image/filogic.mk \
             /mnt/openwrt/target/linux/mediatek/image/

          cp repo/.config /mnt/openwrt/.config

      - name: Make defconfig (finalize)
        working-directory: /mnt/openwrt
        run: |
          make defconfig
          grep -n "mt7981b-sl3000-emmc" .config || true

      # ============================================================
      # 旗舰级自愈模块：工具链自愈
      # ============================================================
      - name: "Self-Heal: Toolchain"
        working-directory: /mnt/openwrt
        run: |
          echo "[SELF-HEAL] Checking toolchain..."
          if ! ls staging_dir/toolchain-* >/dev/null 2>&1; then
            echo "[SELF-HEAL] Toolchain missing, rebuilding..."
            make tools/install -j4 || make tools/install V=s -j1
            make toolchain/install -j4 || make toolchain/install V=s -j1
          fi

      # ============================================================
      # 旗舰级自愈模块：内核准备自愈
      # ============================================================
      - name: "Self-Heal: Kernel Prepare"
        working-directory: /mnt/openwrt
        run: |
          echo "[SELF-HEAL] Checking kernel prepare..."
          if ! find build_dir/target-*/linux-*/ -maxdepth 1 -name ".prepared" | grep -q prepared; then
            echo "[SELF-HEAL] Kernel prepare failed, retrying..."
            make target/linux/clean
            make target/linux/prepare V=s -j4 || make target/linux/prepare V=s -j1
          fi

      - name: Check disk before build
        working-directory: /mnt/openwrt
        run: df -h

      # ============================================================
      # 旗舰级自愈模块：内核编译自愈
      # ============================================================
      - name: "Self-Heal: Kernel Compile"
        working-directory: /mnt/openwrt
        run: |
          echo "[SELF-HEAL] Kernel compile..."
          make target/linux/compile -j4 V=s || {
            echo "[SELF-HEAL] Kernel compile failed, retrying single-thread..."
            make target/linux/compile V=s -j1
          }

      - name: Build SL3000 eMMC firmware
        working-directory: /mnt/openwrt
        env:
          SKIPTARGETCHECK: "1"
          FORCE: "1"
        run: |
          echo "===== START DOWNLOAD ====="
          make download -j4

          echo "===== START BUILD ====="
          make -j4 V=s 2>&1 | tee firmware-build.log

      - name: Check disk after build
        working-directory: /mnt/openwrt
        run: df -h

      - name: Verify firmware exists
        working-directory: /mnt/openwrt
        run: |
          ls -l bin/targets/mediatek/filogic/ || true
          if ! ls bin/targets/mediatek/filogic/*sl3000* 1>/dev/null 2>&1; then
            echo "❌ No SL3000 firmware found — build failed"
            exit 1
          fi

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-build-logs
          path: /mnt/openwrt/firmware-build.log
          retention-days: 7

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-24.10-sl3000-emmc-firmware
          path: /mnt/openwrt/bin/targets/mediatek/filogic/
          retention-days: 30

      - name: Auto Release firmware
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: sl3000-emmc-openwrt-24.10-${{ github.run_number }}-${{ github.run_id }}
          name: SL3000 eMMC OpenWrt 24.10 #${{ github.run_number }}
          body: |
            OpenWrt 24.10 / kernel 6.6
            Target: SL3000 (MT7981B eMMC)
            Three-piece set from your repo
            Full self-healing build pipeline
          files: /mnt/openwrt/bin/targets/mediatek/filogic/*
          prerelease: true
