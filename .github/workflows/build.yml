name: build-sl3000-2410

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    env:
      DEVICE_ID: sl_3000-emmc
      TARGET_PROFILE: mediatek_mt7981
      DTS_NAME: mt7981b-sl3000-emmc

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Prepare workspace
        run: |
          sudo mkdir -p /mnt/openwrt
          sudo chown -R $USER:$USER /mnt

      - name: Clone ImmortalWrt 24.10
        run: git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git /mnt/openwrt

      - name: Pre-clean disk
        working-directory: /mnt/openwrt
        run: |
          [ -d build_dir ] && rm -rf build_dir/* || true
          [ -d tmp ] && rm -rf tmp/* || true
          [ -d staging_dir/host ] && rm -rf staging_dir/host/* || true
          [ -d staging_dir/toolchain ] && rm -rf staging_dir/toolchain/* || true
          if [ -d dl ]; then
            find dl -type f -size 0 -delete || true
            find dl -type f -name "*.tmp" -delete || true
            find dl -type f -size +200M -delete || true
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache python3

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /mnt/openwrt/.ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: /mnt/openwrt/dl
          key: ${{ runner.os }}-dl-${{ hashFiles('repo/sl3000/config/sl3000.config') }}
          restore-keys: |
            ${{ runner.os }}-dl-

      - name: Update feeds
        working-directory: /mnt/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run clean-feeds.sh（唯一脚本）
        working-directory: /mnt/openwrt
        run: |
          bash $GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh

      - name: Disable menuconfig
        run: |
          echo "KCONFIG_NONINTERACTIVE=1" >> $GITHUB_ENV

      - name: Download sources
        working-directory: /mnt/openwrt
        run: |
          make download -j$(nproc)

      - name: Build tools
        working-directory: /mnt/openwrt
        run: |
          make tools/install -j$(nproc) V=s

      - name: Build toolchain
        working-directory: /mnt/openwrt
        run: |
          make toolchain/install -j$(nproc) V=s

      - name: Apply DTS
        run: |
          cp repo/sl3000/dts/${DTS_NAME}.dts /mnt/openwrt/target/linux/mediatek/dts/

      - name: Apply MK
        run: |
          MK=/mnt/openwrt/target/linux/mediatek/image/filogic.mk
          sed -i "/Device\/${DEVICE_ID}/,/endef/d" "$MK"
          sed -i "/TARGET_DEVICES += ${DEVICE_ID}/d" "$MK"
          cat repo/sl3000/mk/filogic-sl3000.mk >> "$MK"

      - name: Apply config
        working-directory: /mnt/openwrt
        run: |
          rm -f .config
          cp $GITHUB_WORKSPACE/repo/sl3000/config/sl3000.config .config
          make defconfig

      - name: Build image
        working-directory: /mnt/openwrt
        run: |
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410
          path: /mnt/openwrt/bin/targets/mediatek/*/*
