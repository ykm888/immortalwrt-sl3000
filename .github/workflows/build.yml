name: build-sl3000-stable

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc
  TERM: xterm

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. Maximize Workspace
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes

      - name: 2. Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk m4 libtool-bin rsync unzip wget curl patch git-core gettext libncurses-dev zlib1g-dev libssl-dev libelf-dev python3 python3-pip ccache device-tree-compiler bc dos2unix

      - name: 3. Clone Source
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          git clone https://github.com/${{ github.repository }}.git ${{ github.workspace }}/custom-config

      - name: 4. Execute Initial Fix
        working-directory: ${{ env.WORKDIR }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          # æ˜¾å¼è·¯å¾„æ‹·è´è„šæœ¬
          cp -v "${{ github.workspace }}/custom-config/scripts/clean-feeds.sh" ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh

      - name: 5. Kernel Prepare & Double Hook
        working-directory: ${{ env.WORKDIR }}
        run: |
          # 1. å¼ºåˆ¶è§£åŽ‹å†…æ ¸æºç ï¼Œæ­¤æ—¶ build_dir ä¼šè¢«åˆ›å»º
          make target/linux/prepare -j$(nproc)
          
          # 2. å†æ¬¡æ‰§è¡Œè„šæœ¬ï¼Œç¡®ä¿ target æ¨¡æ¿æ–‡ä»¶æ›´æ–°
          export GITHUB_WORKSPACE=${{ github.workspace }}
          ./clean-feeds.sh
          
          # 3. ç‰©ç†åŠ«æŒ build_dir é‡Œçš„ç¼–è¯‘çŽ°åœº
          REAL_K_DIR=$(find build_dir -path "*/arch/arm64/boot/dts/mediatek" -type d | head -n 1)
          if [ -n "$REAL_K_DIR" ]; then
            TARGET_DTS=$(find target/linux/mediatek -name "mt7981b-sl3000-emmc.dts" | head -n 1)
            cp -fv "$TARGET_DTS" "$REAL_K_DIR/"
            
            # ä¿®æ­£å†…æ ¸ Makefile
            sed -i '/mt7981b-sl3000-emmc.dtb/d' "$REAL_K_DIR/Makefile"
            sed -i '/dtb-$(CONFIG_ARCH_MEDIATEK)/a dtb-$(CONFIG_ARCH_MEDIATEK) += mt7981b-sl3000-emmc.dtb' "$REAL_K_DIR/Makefile"
            echo "ðŸš€ çŽ°åœºåŠ«æŒæˆåŠŸ: $REAL_K_DIR"
          fi

      - name: 6. Build Images
        working-directory: ${{ env.WORKDIR }}
        run: |
          make defconfig
          if ! make target/linux/install -j$(nproc) V=i; then
             make target/linux/install -j1 V=s 2>&1 | tee build_error.log
             exit 1
          fi
          make target/install -j$(nproc)

      - name: 7. Upload Artifacts
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-${{ github.run_number }}
          files: ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
