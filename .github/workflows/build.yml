name: build-sl3000-2410-ultimate

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 480

    steps:
      - name: 1. Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /var/lib/docker
          sudo docker system prune -af --volumes

      - name: 2. Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk m4 libtool-bin rsync unzip wget curl patch git-core gettext libncurses-dev zlib1g-dev libssl-dev libelf-dev python3 python3-pip ccache device-tree-compiler bc
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV

      - name: 3. Checkout & Clone
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          git clone https://github.com/${{ github.repository }}.git ${{ github.workspace }}/custom-config

      - name: 4. Strategic Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CCACHE_DIR }}
            ${{ env.WORKDIR }}/dl
          key: ${{ env.TARGET_PROFILE }}-${{ env.SOURCE_BRANCH }}-ccache-dl
          restore-keys: |
            ${{ env.TARGET_PROFILE }}-${{ env.SOURCE_BRANCH }}-ccache-dl

      - name: 5. Initial Engineering Injection
        working-directory: ${{ env.WORKDIR }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cp ${{ github.workspace }}/custom-config/scripts/clean-feeds.sh ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh
          cp configs/sl3000-emmc.config .config
          make defconfig

      - name: 6. Build Target Preparation & Dual Injection
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [核心修复] 强制解压内核源码..."
          # 仅准备内核源码，不开始真正编译
          make target/linux/prepare -j$(nproc)
          
          echo ">>> [核心修复] 探测 build_dir 中的物理 DTS 路径..."
          # 动态寻找解压后的 DTS 目录
          REAL_DTS_DIR=$(find build_dir -path "*/arch/arm64/boot/dts/mediatek" -type d | head -n 1)
          
          if [ -n "$REAL_DTS_DIR" ]; then
            echo ">>> 锁定物理路径: $REAL_DTS_DIR"
            DTS_FILE_SOURCE=$(find ${{ github.workspace }}/custom-config -name "mt7981b-sl3000-emmc.dts")
            
            # 执行多点暴力注入：
            # 1. 塞进 mediatek 子目录
            cp -v "$DTS_FILE_SOURCE" "$REAL_DTS_DIR/"
            # 2. 塞进上一级目录 (应对报错中显示 mediatek/xxxx.dts 的逻辑)
            cp -v "$DTS_FILE_SOURCE" "$REAL_DTS_DIR/../"
            echo ">>> 物理注入完成！"
          else
            echo "WARNING: 未能锁定 build_dir 中的 DTS 路径，可能内核尚未解压或路径变更"
          fi

      - name: 7. Build Tools & Toolchain
        working-directory: ${{ env.WORKDIR }}
        run: |
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: 8. Final Kernel & Image Build
        working-directory: ${{ env.WORKDIR }}
        run: |
          # 此时 DTS 已经在 build_dir 里“严阵以待”，cc1 将无法报错
          make target/linux/install -j$(nproc) V=s || make target/linux/install -j1 V=s
          make target/install -j$(nproc)

      - name: 9. Diagnostic & Release
        if: always()
        working-directory: ${{ env.WORKDIR }}
        run: |
          FIRMWARE_DIR="bin/targets/mediatek/filogic"
          if ls "$FIRMWARE_DIR"/*.bin >/dev/null 2>&1; then
            echo "FIRMWARE_STATUS=SUCCESS" >> $GITHUB_ENV
          fi

      - name: 10. Create Auto Release
        if: env.FIRMWARE_STATUS == 'SUCCESS'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-${{ github.run_number }}
          files: |
            ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
            ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/sha256sums
