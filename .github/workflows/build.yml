name: "Build OpenWrt 24.10 SL3000 eMMC (Full Self-Heal /mnt)"

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-sl3000-2410:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    defaults:
      run:
        shell: bash

    steps:
      - name: "Checkout local repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: repo

      - name: "Optimize system disk space"
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache || true
          sudo apt-get remove -y --purge azure-cli google-cloud-sdk dotnet powershell mono mysql-server php android snapd || true
          sudo apt-get autoremove -y --purge
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /usr/share/doc /usr/share/man || true
          df -h

      - name: "Prepare /mnt build directory"
        run: |
          sudo chown -R runner:runner /mnt
          sudo chmod -R 755 /mnt
          mkdir -p /mnt/openwrt
          df -h

      - name: "Install build dependencies"
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential git-core libncurses5-dev \
            zlib1g-dev gawk flex gettext wget unzip python3 python3-distutils \
            file libssl-dev rsync ccache device-tree-compiler subversion libelf-dev \
            bc bison patch gcc-multilib g++-multilib swig libudev-dev libusb-1.0-0-dev
          if [ ! -f /usr/bin/env ]; then sudo ln -s /bin/env /usr/bin/env || true; fi
          if [ ! -f /usr/bin/bash ]; then sudo ln -s /bin/bash /usr/bin/bash || true; fi

      - name: "Clone OpenWrt 24.10"
        run: |
          rm -rf /mnt/openwrt || true
          git clone --depth=1 -b openwrt-24.10 https://github.com/openwrt/openwrt.git /mnt/openwrt

      - name: "Clean feeds and dl cache"
        working-directory: /mnt/openwrt
        run: |
          rm -rf dl package/feeds
          ./scripts/feeds update -a || { echo "[WARN] feeds update failed → retrying"; rm -rf package/feeds; ./scripts/feeds update -a; }
          ./scripts/feeds install -a || { echo "[WARN] feeds install failed → retrying"; ./scripts/feeds install -a; }

      - name: "Cache downloads & build dirs"
        uses: actions/cache@v4
        with:
          path: |
            /mnt/openwrt/dl
            /mnt/openwrt/build_dir
            /mnt/openwrt/staging_dir
            /mnt/openwrt/tmp
            /mnt/openwrt/.ccache
          key: ${{ runner.os }}-sl3000-2410-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sl3000-2410

      - name: "Base defconfig"
        working-directory: /mnt/openwrt
        run: |
          make defconfig

      - name: "Copy SL3000 three-piece set (DTS/MK/CONFIG)"
        run: |
          OWRT=/mnt/openwrt
          REPO=repo

          # DTS
          cp "$REPO/target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts" \
             "$OWRT/target/linux/mediatek/dts/"

          # MK 追加而非覆盖
          if ! grep -q "Device/sl3000-emmc" "$OWRT/target/linux/mediatek/image/mt7981.mk"; then
            cat "$REPO/target/linux/mediatek/image/mt7981.mk" >> "$OWRT/target/linux/mediatek/image/mt7981.mk"
          fi

          # CONFIG
          cp "$REPO/sl3000-tools/sl3000-full-config.txt" "$OWRT/.config"

      - name: "Finalize defconfig & verify SL3000"
        working-directory: /mnt/openwrt
        run: |
          make defconfig
          echo '===== FINAL CONFIG (grep sl3000-emmc) ====='
          grep -n sl3000-emmc .config || true

      - name: "Auto-repair toolchain"
        working-directory: /mnt/openwrt
        run: |
          make toolchain/install -j$(nproc) || { echo "[WARN] Toolchain failed → cleaning and retrying"; make toolchain/clean; make toolchain/install -j$(nproc); }

      - name: "Auto-repair kernel"
        working-directory: /mnt/openwrt
        run: |
          make target/linux/compile -j$(nproc) || { echo "[WARN] Kernel build failed → cleaning and retrying"; make target/linux/clean; make target/linux/compile -j$(nproc); }

      - name: "Auto-repair packages"
        working-directory: /mnt/openwrt
        run: |
          make package/compile V=s || { echo "[WARN] package compile failed → cleaning and retrying"; make package/clean; make package/compile V=s; }

      - name: "Auto-repair image build"
        working-directory: /mnt/openwrt
        run: |
          make target/image/compile V=s || { echo "[WARN] image build failed → cleaning and retrying"; make target/image/clean; make target/image/compile V=s; }

      - name: "Auto-repair world build"
        working-directory: /mnt/openwrt
        run: |
          make V=s || { echo "[WARN] world build failed → cleaning and retrying"; make package/clean; make target/clean; make V=s; }

      - name: "Build SL3000 eMMC firmware (24.10)"
        working-directory: /mnt/openwrt
        env:
          SKIPTARGETCHECK: "1"
          FORCE: "1"
        run: |
          make download -j8 || { echo "[WARN] download failed → cleaning dl cache"; rm -rf dl/*; make download -j8; }

          for i in 1 2; do
            make -j"$(nproc)" V=s 2>&1 | tee firmware-build.log && break
            echo "[SELF-HEAL] Build failed (attempt $i) → retrying"
          done

          test -f firmware-build.log || echo '[ERROR] firmware-build.log missing' > firmware-build.log

      - name: "Check firmware output"
        working-directory: /mnt/openwrt/bin/targets/mediatek/mt7981
        run: |
          echo "===== FIRMWARE OUTPUT ====="
          ls -lh

      - name: "Upload build logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-build-logs
          path: /mnt/openwrt/firmware-build.log
          retention-days: 7

      - name: "Upload firmware artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-2410-sl3000-emmc-firmware
          path: |
            /mnt/openwrt/bin/targets/mediatek/mt7981/*sysupgrade.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*factory.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*initramfs.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*combined*.img.gz
          retention-days: 30

      - name: "Auto Release firmware (24.10)"
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tagname: sl3000-emmc-openwrt-2410-${{ github.run_number }}-${{ github.run_id }}
          name: SL3000 EMMC OpenWrt 24.10 #${{ github.run_number }}
          body: |
            OpenWrt 24.10 stable
            Target: SL3000 (MT7981B eMMC)
            Three-piece set (DTS/MK/CONFIG)
            Full self-heal workflow: feeds, downloads, toolchain, kernel, packages, image, world
            Built on GitHub Actions runner (/mnt build, disk space optimized, cached)
          files: |
            /mnt/openwrt/bin/targets/mediatek/mt7981/*sysupgrade.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*factory.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*initramfs.bin
            /mnt/openwrt/bin/targets/mediatek/mt7981/*combined*.img.gz
          prerelease: false
