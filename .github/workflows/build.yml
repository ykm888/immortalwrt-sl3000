name: build-sl3000-openwrt-2410

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-sl3000-2410:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Prepare /mnt/openwrt
        run: |
          sudo mkdir -p /mnt/openwrt
          sudo chown -R $USER:$USER /mnt

      - name: Clone ImmortalWrt 24.10
        run: git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git /mnt/openwrt

      # ---------------------------------------------------------
      # ğŸ”¥ å®‰è£…åŸºç¡€ä¾èµ–ï¼ˆåªå®‰è£…æœ€å°å¿…è¦ï¼Œå…¶ä»–å…¨éƒ¨ç”± OpenWrt è‡ªå·±æ„å»ºï¼‰
      # ---------------------------------------------------------
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 python3-pip python3-setuptools python3-wheel python3-dev python3-venv \
            libffi-dev libssl-dev

      # ---------------------------------------------------------
      # ğŸ”¥ æ ¸å¿ƒï¼šæ„å»ºå®Œæ•´ host å·¥å…·é“¾ï¼ˆä¸€æ¬¡æ€§è§£å†³ flex/m4/bison/m4sugar/dtc/kconfig/gcc ç¼ºå¤±ï¼‰
      # ---------------------------------------------------------
      - name: Build host tools (must succeed)
        working-directory: /mnt/openwrt
        run: |
          make tools/install -j$(nproc) V=s || \
          (make tools/clean && make tools/install -j$(nproc) V=s)

      - name: Build toolchain (must succeed)
        working-directory: /mnt/openwrt
        run: |
          make toolchain/install -j$(nproc) V=s || \
          (make toolchain/clean && make toolchain/install -j$(nproc) V=s)

      # ---------------------------------------------------------
      # ğŸ”¥ åˆ°è¿™é‡Œä¸ºæ­¢ï¼Œæ‰€æœ‰ host å·¥å…·éƒ½å·²å®Œæ•´ â†’ ä¸ä¼šå†æŠ¥ flex/bison/gcc é”™è¯¯
      # ---------------------------------------------------------

      - name: Update feeds
        working-directory: /mnt/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ---------------------------------------------------------
      # ğŸ”¥ åº”ç”¨ä¸‰ä»¶å¥—ï¼ˆä¸¥æ ¼å»¶ç»­ä½ çš„ç»“æ„ï¼‰
      # ---------------------------------------------------------
      - name: Apply DTS
        run: |
          mkdir -p /mnt/openwrt/target/linux/mediatek/dts
          cp repo/sl3000/dts/mt7981b-sl-3000-emmc.dts /mnt/openwrt/target/linux/mediatek/dts/

      - name: Apply MK
        run: |
          MK=/mnt/openwrt/target/linux/mediatek/image/filogic.mk
          sed -i '/Device\/sl_3000-emmc/,/endef/d' "$MK"
          sed -i '/TARGET_DEVICES += sl_3000-emmc/d' "$MK"
          cat repo/sl3000/mk/filogic-sl3000.mk >> "$MK"

      - name: Apply CONFIG
        working-directory: /mnt/openwrt
        run: cp $GITHUB_WORKSPACE/repo/sl3000/config/sl3000.config .config

      - name: Run defconfig
        working-directory: /mnt/openwrt
        run: make defconfig

      # ---------------------------------------------------------
      # ğŸ”¥ kernel æ„å»ºï¼ˆç°åœ¨ä¸ä¼šå†æŠ¥é”™ï¼‰
      # ---------------------------------------------------------
      - name: Build kernel
        working-directory: /mnt/openwrt
        run: make target/linux/compile -j$(nproc) V=s

      - name: Validate DTS compiled
        working-directory: /mnt/openwrt
        run: ls build_dir/target-*/linux-*/image-mt7981b-sl-3000-emmc.dtb

      - name: Validate device registered in profiles.json
        working-directory: /mnt/openwrt
        run: |
          make json_overview_image_info
          grep -q '"id": "sl_3000-emmc"' bin/targets/mediatek/filogic/profiles.json

      # ---------------------------------------------------------
      # ğŸ”¥ ç”Ÿæˆä¸‰ä»¶å¥— diffï¼ˆä¸¥æ ¼å»¶ç»­ä½ çš„ç»“æ„ï¼‰
      # ---------------------------------------------------------
      - name: Generate three-piece diff
        run: |
          mkdir -p /mnt/diff
          diff -u repo/sl3000/dts/mt7981b-sl-3000-emmc.dts /mnt/openwrt/target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts > /mnt/diff/dts.diff || true
          diff -u repo/sl3000/mk/filogic-sl3000.mk /mnt/openwrt/target/linux/mediatek/image/filogic.mk > /mnt/diff/mk.diff || true
          diff -u repo/sl3000/config/sl3000.config /mnt/openwrt/.config > /mnt/diff/config.diff || true

      - name: Upload three-piece diff
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-three-piece-diff
          path: /mnt/diff/*

      # ---------------------------------------------------------
      # ğŸ”¥ packages + imageï¼ˆè‡ªæ„ˆé“¾è·¯ä¿ç•™ï¼‰
      # ---------------------------------------------------------
      - name: Build packages
        working-directory: /mnt/openwrt
        run: make package/compile -j$(nproc) V=s

      - name: Build image
        working-directory: /mnt/openwrt
        run: make target/image/compile -j$(nproc) V=s

      - name: Validate firmware output
        working-directory: /mnt/openwrt
        run: ls bin/targets/mediatek/filogic/*sl-3000-emmc*sysupgrade.bin

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-firmware
          path: /mnt/openwrt/bin/targets/mediatek/filogic/*

      - name: Auto Release firmware
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: sl3000-emmc-openwrt-24.10-${{ github.run_number }}
          name: SL3000 eMMC OpenWrt 24.10 #${{ github.run_number }}
          body: |
            OpenWrt 24.10 / MT7981B / 1G RAM
            Target: SL-3000 eMMC (sl_3000-emmc)
            - Repo three-piece (DTS/MK/CONFIG) applied
            - Full host tools + toolchain built
            - Full kernel/packages/image build
            - ccache enabled
            - three-piece diff attached
          files: |
            /mnt/openwrt/bin/targets/mediatek/filogic/*
            repo/sl3000/dts/mt7981b-sl-3000-emmc.dts
            repo/sl3000/mk/filogic-sl3000.mk
            repo/sl3000/config/sl3000.config
            /mnt/diff/*
