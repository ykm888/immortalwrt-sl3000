name: build-sl3000-v16.6-final

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. 清理空间
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes

      - name: 2. 安装宿主机依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison m4 gawk libtool-bin rsync unzip wget curl patch git-core gettext libncurses-dev zlib1g-dev libssl-dev libelf-dev python3 python3-pip ccache device-tree-compiler bc dos2unix

      - name: 3. 克隆源码
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          git clone https://github.com/${{ github.repository }}.git ${{ github.workspace }}/custom-config

      - name: 4. 执行物理缝合
        working-directory: ${{ env.WORKDIR }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cp -v "${{ github.workspace }}/custom-config/scripts/clean-feeds.sh" ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh

      - name: 5. 内核解压与物理覆盖
        working-directory: ${{ env.WORKDIR }}
        run: |
          make target/linux/prepare -j$(nproc)
          export GITHUB_WORKSPACE=${{ github.workspace }}
          ./clean-feeds.sh
          
          # 案发现场覆盖
          REAL_K_DIR=$(find build_dir -path "*/arch/arm64/boot/dts/mediatek" -type d | head -n 1)
          if [ -n "$REAL_K_DIR" ]; then
            TARGET_DTS=$(find target/linux/mediatek -name "mt7981b-sl3000-emmc.dts" | head -n 1)
            cp -fv "$TARGET_DTS" "$REAL_K_DIR/"
            sed -i '/mt7981b-sl3000-emmc.dtb/d' "$REAL_K_DIR/Makefile"
            sed -i '/dtb-$(CONFIG_ARCH_MEDIATEK)/a dtb-$(CONFIG_ARCH_MEDIATEK) += mt7981b-sl3000-emmc.dtb' "$REAL_K_DIR/Makefile"
          fi

      - name: 6. 核心补丁：修复工具链 (防止 m4 Error)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make defconfig
          # 显式先行编译宿主机 m4 和 flex
          make tools/m4/install -j$(nproc)
          make tools/flex/install -j$(nproc)
          # 编译其余工具
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: 7. 最终固件编译
        working-directory: ${{ env.WORKDIR }}
        run: |
          # 强制将 host 工具路径加入 PATH
          export PATH=$PATH:${{ env.WORKDIR }}/staging_dir/host/bin
          
          if ! make target/linux/install -j$(nproc) V=i; then
             echo "::error::编译失败，正在抓取最后 100 行日志..."
             make target/linux/install -j1 V=s 2>&1 | tail -n 100
             exit 1
          fi
          make target/install -j$(nproc)

      - name: 8. 发布镜像
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-${{ github.run_number }}
          files: ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
