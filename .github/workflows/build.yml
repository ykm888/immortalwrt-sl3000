name: build-sl3000-v16.6-final

on:
  workflow_dispatch:

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc
  TERM: xterm  # 延续修复：终端兼容性

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. 延续：基础环境清理与准备
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /var/lib/docker
          sudo docker system prune -af --volumes
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk m4 libtool-bin rsync unzip wget curl patch git-core gettext libncurses-dev zlib1g-dev libssl-dev libelf-dev python3 python3-pip ccache device-tree-compiler bc dos2unix

      - name: 2. 延续：源码克隆
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          git clone https://github.com/${{ github.repository }}.git ${{ github.workspace }}/custom-config

      - name: 3. 延续：执行初始化脚本
        working-directory: ${{ env.WORKDIR }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cp ${{ github.workspace }}/custom-config/scripts/clean-feeds.sh ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh

      - name: 4. 延续：预编译工具链
        working-directory: ${{ env.WORKDIR }}
        run: |
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: 5. 核心延续：内核源码二次拦截 (物理注入)
        working-directory: ${{ env.WORKDIR }}
        run: |
          # A. 运行内核准备，让源码完成解压
          make target/linux/prepare -j$(nproc)
          
          # B. 再次调用脚本，确保 target/linux 下的 DTS 是最新的物理合并版
          export GITHUB_WORKSPACE=${{ github.workspace }}
          ./clean-feeds.sh
          
          # C. 延续绝杀逻辑：扫描并强行覆盖 build_dir 内解压后的实时源码
          FIXED_DTS=$(find target/linux/mediatek/files-* -name "mt7981b-sl3000-emmc.dts" | head -n 1)
          find build_dir -path "*/arch/arm64/boot/dts/mediatek" -type d | while read -r d; do
            echo ">>> 正在强制保护 $d 中的 DTS 文件"
            cp -fv "$FIXED_DTS" "$d/"
            sed -i '/mt7981b-sl3000-emmc.dtb/d' "$d/Makefile"
            sed -i '/dtb-$(CONFIG_ARCH_MEDIATEK)/a dtb-$(CONFIG_ARCH_MEDIATEK) += mt7981b-sl3000-emmc.dtb' "$d/Makefile"
          done

      - name: 6. 延续：正式编译固件
        working-directory: ${{ env.WORKDIR }}
        run: |
          make defconfig  # 锁定配置，防止交互
          if ! make target/linux/install -j$(nproc) V=i; then
            echo "::error::编译失败，正在进入 V=s 诊断模式..."
            make target/linux/install -j1 V=s
            exit 1
          fi
          make target/install -j$(nproc)

      - name: 7. 延续：上传成品固件
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-${{ github.run_number }}
          files: ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
