name: Build SL3000 Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare Build Environment
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget curl \
          libelf-dev ccache \
          bash coreutils

        # 修复 /usr/bin/env bash 缺失问题
        if [ ! -f /usr/bin/env ]; then
          sudo ln -s /usr/bin/coreutils /usr/bin/env || true
        fi
        if [ ! -f /usr/bin/bash ]; then
          sudo ln -s /bin/bash /usr/bin/bash || true
        fi

        # 再次确保 env bash 可用
        which bash
        ls -l /usr/bin/env
        ls -l /usr/bin/bash

    - name: Update Feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy SL3000 Three-Piece
      run: |
        mkdir -p target/linux/mediatek/dts
        cp sl3000-tools/mt7981b-sl-3000-emmc.dts target/linux/mediatek/dts/

        # 追加 MK
        cat sl3000-tools/mt7981.mk >> target/linux/mediatek/image/mt7981.mk

        # 覆盖 CONFIG
        cp sl3000-tools/sl3000-full-config.txt .config

    - name: Defconfig
      run: |
        make defconfig

    - name: Build Firmware
      run: |
        make -j$(nproc) || make -j1 V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: sl3000-firmware
        path: bin/targets/
