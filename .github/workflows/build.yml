name: build-sl3000-2410-ultimate

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 480

    steps:
      - name: 1. Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /var/lib/docker
          sudo docker system prune -af --volumes || true
          df -h

      - name: 2. Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk m4 libtool-bin \
            rsync unzip wget curl patch git-core gettext \
            libncurses-dev zlib1g-dev libssl-dev libelf-dev \
            python3 python3-pip ccache device-tree-compiler
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV

      - name: 3. Checkout & Clone
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          cd ${{ github.workspace }}
          git clone https://github.com/${{ github.repository }}.git custom-config

      - name: 4. Strategic Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CCACHE_DIR }}
            ${{ env.WORKDIR }}/dl
          key: ${{ env.TARGET_PROFILE }}-ccache-dl-${{ runner.os }}
          restore-keys: |
            ${{ env.TARGET_PROFILE }}-ccache-dl-

      - name: 5. Engineering Injection (12 Gates)
        working-directory: ${{ env.WORKDIR }}
        run: |
          cp ${{ github.workspace }}/custom-config/scripts/clean-feeds.sh ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh

      - name: 6. Defconfig & CCACHE Setup
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [自愈] 检查 configs/sl3000-emmc.config 是否存在"
          if [ ! -f configs/sl3000-emmc.config ]; then
            echo "ERROR: configs/sl3000-emmc.config 不存在，说明 clean-feeds.sh 未正确注入"
            ls -R configs || true
            exit 1
          fi

          cp configs/sl3000-emmc.config .config
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_CCACHE_DIR=\"${{ env.CCACHE_DIR }}\"" >> .config
          make defconfig

      - name: 7. Build Tools & Toolchain
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [自愈] 构建 tools/toolchain"
          make tools/install -j$(nproc) V=s || { echo "ERROR: tools 构建失败"; exit 1; }
          make toolchain/install -j$(nproc) V=s || { echo "ERROR: toolchain 构建失败"; exit 1; }

      - name: 8. Build Kernel & Packages
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [自愈] 构建 kernel/packages"
          make target/linux/compile -j$(nproc) V=s || { echo "ERROR: kernel 构建失败"; exit 1; }
          make package/compile -j$(nproc) V=s || { echo "ERROR: packages 构建失败"; exit 1; }

      - name: 9. Final Image Generation
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [自愈] 生成最终固件"
          make target/install -j$(nproc) V=s || { echo "ERROR: 固件生成失败"; exit 1; }

      - name: 10. Diagnostic Summary
        if: always()
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> [工程总结] 编译链路最终状态检查"

          echo ">>> 内核 files-* 路径:"
          ls -d target/linux/mediatek/files-* || echo "未找到 files-*"

          echo ">>> .config 状态:"
          if [ -f .config ]; then
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_sl3000-emmc=y" .config || echo "未激活"
          else
            echo ".config 不存在（说明前序步骤已失败，未进入 defconfig）"
          fi

          FIRMWARE_DIR="bin/targets/mediatek/filogic"
          echo ">>> 固件状态:"
          if ls "$FIRMWARE_DIR"/*.bin >/dev/null 2>&1; then
            echo "FIRMWARE_STATUS=SUCCESS" >> $GITHUB_ENV
            ls -lh "$FIRMWARE_DIR"/*.bin
          else
            echo "FIRMWARE_STATUS=FAILED" >> $GITHUB_ENV
          fi

      - name: 11. Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.TARGET_PROFILE }}
          path: ${{ env.WORKDIR }}/logs/

      - name: 12. Create Auto Release
        if: env.FIRMWARE_STATUS == 'SUCCESS'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-24.10-${{ github.run_number }}
          name: SL3000 eMMC Build #${{ github.run_number }}
          body: |
            ### 编译状态：成功
            - **设备**: SL3000 (MediaTek Filogic)
            - **分支**: openwrt-24.10
            - **组件**: Docker, Passwall2, SSR-Plus
          files: |
            ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
            ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/sha256sums
