name: build-sl3000-2512

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  WORKDIR: ${{ github.workspace }}/openwrtsrc
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-25.12

jobs:
  build-sl3000-2512:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Clean WORKDIR
        run: |
          rm -rf "${{ env.WORKDIR }}"
          mkdir -p "${{ env.WORKDIR }}"

      - name: Install build dependencies + ccache + OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 python3-pip python3-setuptools python3-wheel python3-dev python3-venv \
            libffi-dev libssl-dev ccache \
            perl libperl-dev libtext-template-perl \
            flex bison gawk m4
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

      - name: Run clean-feeds.sh
        working-directory: ${{ env.WORKDIR }}
        run: |
          chmod +x "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"
          bash "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"

      - name: Disable menuconfig globally
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo "# CONFIG_DEVEL is not set" >> .config
          echo "# CONFIG_BUILD_MENUCONFIG is not set" >> .config

      - name: Download sources (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make download -j"$(nproc)" V=s || make download -j1 V=s

      - name: Build host tools (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make tools/install -j"$(nproc)" V=s || make tools/install -j1 V=s

      - name: Build toolchain (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make toolchain/install -j"$(nproc)" V=s || make toolchain/install -j1 V=s

      - name: Build OpenSSL first (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make package/libs/openssl/compile -j"$(nproc)" V=s || make package/libs/openssl/compile -j1 V=s

      - name: Verify 三件套一致性
        working-directory: ${{ env.WORKDIR }}
        run: |
          bash "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"

      - name: Build kernel (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make target/linux/compile -j"$(nproc)" V=s || make target/linux/compile -j1 V=s

      - name: Build packages (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make package/compile -j"$(nproc)" V=s || make package/compile -j1 V=s

      - name: Build image (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make -j"$(nproc)" V=s || make -j1 V=s

      - name: Collect outputs
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/output" "$GITHUB_WORKSPACE/logs"
          cp bin/targets/mediatek/filogic/* "$GITHUB_WORKSPACE/output/" || true
          cp bin/targets/mediatek/filogic/sha256sums "$GITHUB_WORKSPACE/logs/" || true
          cp .config "$GITHUB_WORKSPACE/logs/config.buildinfo" || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2512-firmware
          path: |
            output/*
            logs/*
