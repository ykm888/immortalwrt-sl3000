name: build-sl3000-openwrt-2410

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-sl3000-2410:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Prepare /mnt/openwrt
        run: |
          sudo mkdir -p /mnt/openwrt
          sudo chown -R $USER:$USER /mnt

      - name: Clone ImmortalWrt 24.10
        run: git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git /mnt/openwrt

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 python3-pip python3-setuptools python3-wheel python3-dev python3-venv \
            libffi-dev libssl-dev

      # ---------------------------------------------------------
      # ðŸ”¥ ç²¾ç®€ feedsï¼šåªä¿ç•™è·¯ç”±å™¨ + Passwall2 + SSRPlus
      # ---------------------------------------------------------
      - name: Clean feeds to router-only + Passwall2 + SSRPlus
        working-directory: /mnt/openwrt
        run: |
          cat > feeds.conf.default << "EOF"
          src-git packages https://github.com/openwrt/packages.git
          src-git luci https://github.com/openwrt/luci.git
          src-git helloworld https://github.com/fw876/helloworld.git
          src-git small https://github.com/kenzok8/small.git
          EOF

      - name: Update feeds
        working-directory: /mnt/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ---------------------------------------------------------
      # ðŸ”¥ æºå¤´åˆ é™¤æ‰€æœ‰ä¸ç›¸å…³/ååŒ…
      # ---------------------------------------------------------
      - name: Remove unrelated or broken packages
        working-directory: /mnt/openwrt
        run: |
          # packages feed - ä¸Žè·¯ç”±å™¨æ— å…³ + ä¾èµ–ä¸å­˜åœ¨
          rm -rf package/feeds/packages/python3
          rm -rf package/feeds/packages/rtty
          rm -rf package/feeds/packages/samba4
          rm -rf package/feeds/packages/screen
          rm -rf package/feeds/packages/shadow
          rm -rf package/feeds/packages/squid
          rm -rf package/feeds/packages/stress-ng
          rm -rf package/feeds/packages/sudo
          rm -rf package/feeds/packages/tac_plus
          rm -rf package/feeds/packages/tcsh
          rm -rf package/feeds/packages/xinetd
          rm -rf package/feeds/packages/ufp

          # small feed - å·²çŸ¥ååŒ…
          rm -rf package/feeds/small/luci-app-fchomo
          rm -rf package/feeds/small/fchomo
          rm -rf package/feeds/small/nikki
          rm -rf package/feeds/small/luci-app-homeproxy
          rm -rf package/feeds/small/homeproxy
          rm -rf package/feeds/small/sing-box
          rm -rf package/feeds/small/sing-box-tiny
          rm -rf package/feeds/small/luci-app-momo
          rm -rf package/feeds/small/momo
          rm -rf package/feeds/small/trojan-plus

          # small feed - ä¸éœ€è¦çš„ä»£ç†æ’ä»¶
          rm -rf package/feeds/small/luci-app-vssr*
          rm -rf package/feeds/small/luci-app-openclash*
          rm -rf package/feeds/small/luci-app-clash*
          rm -rf package/feeds/small/luci-app-clashr*
          rm -rf package/feeds/small/luci-app-bypass*
          rm -rf package/feeds/small/luci-app-advanced*
          rm -rf package/feeds/small/luci-app-ikoolproxy*
          rm -rf package/feeds/small/luci-app-adguardhome*

          # small feed - ä¸éœ€è¦çš„ä»£ç†å†…æ ¸
          rm -rf package/feeds/small/naiveproxy
          rm -rf package/feeds/small/brook
          rm -rf package/feeds/small/kcptun
          rm -rf package/feeds/small/redsocks2
          rm -rf package/feeds/small/ipt2socks
          rm -rf package/feeds/small/microsocks
          rm -rf package/feeds/small/trojan
          rm -rf package/feeds/small/trojan-go
          rm -rf package/feeds/small/v2ray-core

      # ---------------------------------------------------------
      # ðŸ”¥ ç¦æ­¢ menuconfig
      # ---------------------------------------------------------
      - name: Disable menuconfig globally
        run: |
          echo "KCONFIG_NONINTERACTIVE=1" >> $GITHUB_ENV
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "MAKEFLAGS=--no-builtin-rules" >> $GITHUB_ENV

      - name: Pre-create minimal config
        working-directory: /mnt/openwrt
        run: |
          touch .config
          echo "# CONFIG_DEVEL is not set" >> .config
          echo "# CONFIG_TOOLCHAINOPTS is not set" >> .config

      # ---------------------------------------------------------
      # ðŸ”¥ ä¸‹è½½æºç ï¼ˆè‡ªæ„ˆï¼‰
      # ---------------------------------------------------------
      - name: Download sources (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make download -j$(nproc) || \
          (rm -rf dl/* && make download -j$(nproc))

      # ---------------------------------------------------------
      # ðŸ”¥ å·¥å…·é“¾è‡ªæ„ˆ
      # ---------------------------------------------------------
      - name: Build host tools (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make tools/install -j$(nproc) V=s || \
          (make tools/clean && make tools/install -j$(nproc) V=s)

      - name: Build toolchain (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make toolchain/install -j$(nproc) V=s || \
          (make toolchain/clean && make toolchain/install -j$(nproc) V=s)

      # ---------------------------------------------------------
      # ðŸ”¥ ä¸‰ä»¶å¥—åº”ç”¨ï¼ˆå»¶ç»­ä¸Šä¸€ç‰ˆï¼‰
      # ---------------------------------------------------------
      - name: Apply DTS from repo
        run: |
          mkdir -p /mnt/openwrt/target/linux/mediatek/dts
          cp repo/sl3000/dts/mt7981b-sl-3000-emmc.dts /mnt/openwrt/target/linux/mediatek/dts/

      - name: Apply MK from repo
        run: |
          MK=/mnt/openwrt/target/linux/mediatek/image/filogic.mk
          sed -i '/Device\/sl_3000-emmc/,/endef/d' "$MK"
          sed -i '/TARGET_DEVICES += sl_3000-emmc/d' "$MK"
          cat repo/sl3000/mk/filogic-sl3000.mk >> "$MK"

      - name: Apply CONFIG from repo
        working-directory: /mnt/openwrt
        run: cp $GITHUB_WORKSPACE/repo/sl3000/config/sl3000.config .config

      - name: Run defconfig
        working-directory: /mnt/openwrt
        run: make defconfig

      # ---------------------------# ---------------------------------------------------------
      # ðŸ”¥ kernel / packages / image è‡ªæ„ˆ
      # ---------------------------------------------------------
      - name: Build kernel (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make target/linux/compile -j$(nproc) V=s || \
          (make target/linux/clean && make target/linux/compile -j$(nproc) V=s)

      - name: Build packages (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make package/compile -j$(nproc) V=s || \
          (make package/clean && make package/compile -j$(nproc) V=s)

      - name: Build image (self-heal)
        working-directory: /mnt/openwrt
        run: |
          make target/image/compile -j$(nproc) V=s || \
          (make target/image/clean && make target/image/compile -j$(nproc) V=s)

      # ---------------------------------------------------------
      # ðŸ”¥ å›ºä»¶æ ¡éªŒ + ä¸Šä¼ 
      # ---------------------------------------------------------
      - name: Validate firmware output
        working-directory: /mnt/openwrt
        run: ls bin/targets/mediatek/filogic/*sl-3000-emmc*sysupgrade.bin

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-firmware
          path: /mnt/openwrt/bin/targets/mediatek/filogic/*
