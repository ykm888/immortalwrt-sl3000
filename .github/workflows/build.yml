name: Build OpenWrt 24.10 SL3000 eMMC (Firmware Only)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build-sl3000-firmware:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout local repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: repo

      - name: Optimize disk space
        run: |
          sudo apt-get remove -y --purge azure-cli google-cloud-sdk dotnet powershell mono mysql-server php android snapd || true
          sudo apt-get autoremove -y --purge
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /usr/share/doc /usr/share/man
          sudo fallocate -l 10G /swapfile && sudo mkswap /swapfile && sudo swapon /swapfile
          free -h && df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential git-core libncurses5-dev \
            zlib1g-dev gawk flex gettext wget unzip python3 python3-distutils \
            file libssl-dev rsync ccache device-tree-compiler subversion libelf-dev \
            bc bison patch gcc-multilib g++-multilib swig libudev-dev libusb-1.0-0-dev

      - name: Clone official OpenWrt 24.10
        run: |
          sudo rm -rf openwrt || true
          git clone --depth=1 -b openwrt-24.10 https://github.com/openwrt/openwrt.git openwrt

      - name: Cache downloads & ccache
        if: always()
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/.ccache
          key: ${{ runner.os }}-sl3000-2410
          restore-keys: |
            ${{ runner.os }}-sl3000-2410

      - name: Update & install feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a || true
          ./scripts/feeds install -a

      - name: Make defconfig (base)
        working-directory: openwrt
        run: |
          make defconfig

      - name: Copy SL3000 Three-Piece Set (from repo)
        run: |
          cp repo/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts \
             openwrt/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/
          cp repo/target/linux/mediatek/image/filogic.mk \
             openwrt/target/linux/mediatek/image/
          cp repo/.config openwrt/.config

      - name: Make defconfig (finalize three-piece)
        working-directory: openwrt
        run: |
          make defconfig
          echo "===== FINAL CONFIG ====="
          grep SL3000 -n .config || true

      - name: Build toolchain
        working-directory: openwrt
        run: |
          make toolchain/install -j$(nproc) V=s

      - name: Build SL3000 eMMC firmware
        working-directory: openwrt
        run: |
          make download -j8
          make -j$(nproc) V=s | tee firmware-build.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-build-logs
          path: openwrt/firmware-build.log
          retention-days: 7

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-24.10-sl3000-emmc-firmware
          path: openwrt/bin/targets/mediatek/filogic/
          retention-days: 30

      - name: Auto Release firmware
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tagname: sl3000-emmc-openwrt-24.10-${{ github.run_number }}-${{ github.run_id }}
          name: SL3000 eMMC OpenWrt 24.10 #${{ github.run_number }}
          body: |
            OpenWrt 24.10 / kernel 6.6
            Target: SL3000 (MT7981B eMMC)
            Auto three-piece (DTS/MK/CONFIG)
          files: openwrt/bin/targets/mediatek/filogic/*
          prerelease: true
