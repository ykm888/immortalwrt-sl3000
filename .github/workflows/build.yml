name: build-sl3000-openwrt-2410

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  WORK_DIR: ${{ github.workspace }}/../openwrt_src
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10

jobs:
  build-sl3000-2410:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Pre-clean disk
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/node_modules /opt/hostedtoolcache
          sudo docker system prune -af || true
          sudo rm -rf /var/lib/apt/lists/*
          mkdir -p "${{ env.WORK_DIR }}"

      - name: Clone ImmortalWrt 24.10
        run: |
          if [ ! -d "${{ env.WORK_DIR }}/.git" ]; then
            git clone --depth=1 -b "${{ env.SOURCE_BRANCH }}" "${{ env.SOURCE_REPO }}" "${{ env.WORK_DIR }}"
          fi

      - name: Install build dependencies + ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 python3-pip python3-setuptools python3-wheel python3-dev python3-venv \
            libffi-dev libssl-dev ccache \
            perl libperl-dev libtext-template-perl
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-openwrt-2410-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-openwrt-2410-ccache-

      - name: Clean feeds config (from repo/feeds.conf.default)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          cp -f "$GITHUB_WORKSPACE/repo/feeds.conf.default" feeds.conf.default

      - name: Update feeds
        working-directory: ${{ env.WORK_DIR }}
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run clean-feeds.shï¼ˆè‡ªæ„ˆ + feeds.lockï¼‰
        working-directory: ${{ env.WORK_DIR }}
        run: |
          chmod +x "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"
          bash "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"

      - name: Disable menuconfig globally
        run: |
          echo "KCONFIG_NONINTERACTIVE=1" >> $GITHUB_ENV
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV

      - name: Detect three-piece consistency (DTS/MK/CONFIG)
        run: |
          echo "ðŸ” Checking DTS/MK/CONFIG consistency..."
          DTS=repo/sl3000/dts/mt7981b-sl-3000-emmc.dts
          MKF=repo/sl3000/mk/filogic-sl3000.mk
          CFG=repo/sl3000/config/sl3000.config

          [ -f "$DTS" ] || (echo "âŒ DTS missing" && exit 1)
          [ -f "$MKF" ] || (echo "âŒ MK missing" && exit 1)
          [ -f "$CFG" ] || (echo "âŒ CONFIG missing" && exit 1)

          grep -q "mediatek,mt7981" "$DTS" || (echo "âŒ DTS SoC mismatch" && exit 1)
          grep -q "sl_3000-emmc" "$MKF" || (echo "âŒ MK device name mismatch" && exit 1)
          grep -q "CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_sl_3000-emmc=y" "$CFG" || (echo "âŒ CONFIG device missing" && exit 1)

      - name: Apply DTS (atomic replace)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          mkdir -p target/linux/mediatek/dts
          rm -f target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts || true
          cp "$GITHUB_WORKSPACE/repo/sl3000/dts/mt7981b-sl-3000-emmc.dts" target/linux/mediatek/dts/

      - name: Apply MK (structured insert)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          MK=target/linux/mediatek/image/filogic.mk
          sed -i '/Device\/sl_3000-emmc/,/endef/d' "$MK"
          sed -i '/TARGET_DEVICES += sl_3000-emmc/d' "$MK"
          cat "$GITHUB_WORKSPACE/repo/sl3000/mk/filogic-sl3000.mk" >> "$MK"

      - name: Apply device config (.config)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          rm -f .config
          cp "$GITHUB_WORKSPACE/repo/sl3000/config/sl3000.config" .config
          make defconfig

      - name: Build host tools (self-heal)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          make tools/install -j"$(nproc)" V=s || \
          (make tools/clean && make tools/install -j"$(nproc)" V=s)

      - name: Build toolchain (self-heal)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          make toolchain/install -j"$(nproc)" V=s || \
          (make toolchain/clean && make toolchain/install -j"$(nproc)" V=s)

      - name: Build kernel (self-heal)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          make target/linux/compile -j"$(nproc)" V=s || \
          (make target/linux/clean && make target/linux/compile -j"$(nproc)" V=s)

      - name: Build packages (self-heal)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          make package/compile -j"$(nproc)" V=s || \
          (make package/clean && make package/compile -j"$(nproc)" V=s)

      - name: Build image (self-heal)
        working-directory: ${{ env.WORK_DIR }}
        run: |
          make target/image/compile -j"$(nproc)" V=s || \
          (make target/image/clean && make target/image/compile -j"$(nproc)" V=s)

      - name: Validate firmware output
        working-directory: ${{ env.WORK_DIR }}
        run: |
          ls -lh bin/targets/mediatek/filogic/*sl_3000-emmc*sysupgrade.bin

      - name: Collect logs and metadata
        working-directory: ${{ env.WORK_DIR }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/output" "$GITHUB_WORKSPACE/logs"
          cp bin/targets/mediatek/filogic/*sl_3000-emmc* "$GITHUB_WORKSPACE/output/" || true
          cp bin/targets/mediatek/filogic/*.manifest "$GITHUB_WORKSPACE/output/" || true
          cp bin/targets/mediatek/filogic/sha256sums "$GITHUB_WORKSPACE/logs/" || true
          [ -f feeds.lock ] && cp feeds.lock "$GITHUB_WORKSPACE/logs/" || true
          [ -f .config ] && cp .config "$GITHUB_WORKSPACE/logs/config.buildinfo" || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-firmware
          path: |
            output/*
            logs/*

      - name: Auto Release firmware
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: sl3000-openwrt-2410-${{ github.run_number }}
          name: SL3000 OpenWrt 24.10 Build #${{ github.run_number }}
          body: |
            OpenWrt 24.10 / kernel 6.6
            Target: SL3000 (MT7981B eMMC)
            Three-piece closed-loop build
            feeds.lock reproducible
            Build: ${{ github.run_number }}
            Commit: ${{ github.sha }}
          files: |
            output/*
            logs/*

      - name: Optimize disk space
        working-directory: ${{ env.WORK_DIR }}
        run: |
          echo "Cleaning build_dir, staging_dir, tmp to free disk space..."
          find dl -type f -size +100M -delete || true
          rm -rf build_dir/* staging_dir/* tmp/*
          du -sh bin/targets || true
