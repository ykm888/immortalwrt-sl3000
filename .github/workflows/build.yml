name: Build ImmortalWrt 24.10 (SL3000 eMMC Flagship)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 优化磁盘空间
      - name: Optimize disk space
        run: |
          sudo apt-get remove -y --purge azure-cli google-cloud-sdk dotnet* powershell mono* mysql* php* android* || true
          sudo apt-get autoremove -y
          sudo apt-get clean

      # 3. 安装依赖
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git-core libncurses5-dev \
            zlib1g-dev gawk flex gettext wget unzip python3 python3-distutils \
            file libssl-dev rsync ccache

      # 4. 缓存 dl 和 ccache
      - name: Cache downloads and ccache
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/.ccache
          key: ${{ runner.os }}-immortalwrt-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-

      # 5. 拉取 SL3000 专用源码（修复：先删除 openwrt）
      - name: Clone ImmortalWrt source
        run: |
          rm -rf openwrt
          git clone --depth=1 -b main https://github.com/ykm888/immortalwrt-sl3000.git openwrt
          echo "已拉取 SL3000 专用源码"

      # 6. 使用根目录 .config
      - name: Use root .config
        run: |
          cp .config openwrt/.config
          echo "已使用根目录 .config"

      # 7. 运行三件套自动生成器（你放在根目录的脚本）
      - name: Generate SL3000 eMMC Three-Piece Set
        run: |
          cd openwrt
          chmod +x ../generate_sl3000_emmc.sh
          ../generate_sl3000_emmc.sh
          echo "三件套已自动生成"

      # 8. 三件套增强检测
      - name: Enhanced Three-Piece Check
        run: |
          cd openwrt

          DTS="target/linux/mediatek/dts/mt7981b-sl-3000-emmc.dts"
          MK="target/linux/mediatek/image/filogic.mk"
          CONF=".config"
          DEV="sl-3000-emmc"

          echo "=== 三件套存在性检查 ==="
          for f in "$DTS" "$MK" "$CONF"; do
            [ -f "$f" ] || { echo "缺少文件: $f"; exit 1; }
          done

          echo "=== 三件套一致性检查 ==="
          grep -q 'compatible.*sl,3000-emmc' "$DTS" || { echo "DTS compatible 不匹配"; exit 1; }
          grep -q "Device/$DEV" "$MK" || { echo "mk 未定义设备段"; exit 1; }
          grep -q "TARGET_DEVICES += $DEV" "$MK" || { echo "mk 未加入设备"; exit 1; }
          grep -q "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_${DEV}=y" "$CONF" || { echo "config 未启用设备"; exit 1; }

          echo "=== 隐藏字符检查 ==="
          if grep -q "$(printf '\r')" "$DTS" "$MK" "$CONF"; then
            echo "检测到 CRLF"
            exit 1
          fi
          if grep -q "$(printf '\xEF\xBB\xBF')" "$DTS" "$MK" "$CONF"; then
            echo "检测到 BOM"
            exit 1
          fi

          echo "=== 三件套检测全部通过 ==="

      # 9. 更新 feeds
      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a || true
          ./scripts/feeds install -a

      # 10. 过滤并应用路由器相关补丁
      - name: Apply router-only patches
        run: |
          cd openwrt
          if [ -d patches ]; then
            if ls patches/* >/dev/null 2>&1; then
              echo "=== 开始应用路由器相关补丁 ==="
              for p in patches/*; do
                case "$p" in
                  *mediatek*|*network*|*wifi*|*ethernet*|*router*)
                    echo "应用补丁: $p"
                    patch -p1 < "$p"
                    ;;
                  *)
                    echo "跳过非路由器补丁: $p"
                    ;;
                esac
              done
            else
              echo "patches/ 目录为空，跳过补丁应用"
            fi
          else
            echo "无 patches 目录，跳过补丁应用"
          fi

      # 11. 自动裁剪非路由器软件包
      - name: Remove non-router packages
        run: |
          cd openwrt
          sed -i '/CONFIG_PACKAGE_kmod-sound/d' .config
          sed -i '/CONFIG_PACKAGE_alsa/d' .config
          sed -i '/CONFIG_PACKAGE_pulseaudio/d' .config
          sed -i '/CONFIG_PACKAGE_p910nd/d' .config
          sed -i '/CONFIG_PACKAGE_usb-printer/d' .config
          sed -i '/CONFIG_PACKAGE_kmod-bluetooth/d' .config
          sed -i '/CONFIG_PACKAGE_bluez/d' .config
          sed -i '/CONFIG_PACKAGE_kmod-video/d' .config
          sed -i '/CONFIG_PACKAGE_motion/d' .config
          sed -i '/CONFIG_PACKAGE_luci-theme-openwrt-2020/d' .config
          sed -i '/CONFIG_PACKAGE_luci-app-qos/d' .config
          sed -i '/CONFIG_PACKAGE_kmod-usb-audio/d' .config
          sed -i '/CONFIG_PACKAGE_kmod-usb-video/d' .config
          sed -i '/CONFIG_PACKAGE_kmod-ledtrig-audio/d' .config
          sed -i '/^$/d' .config
          echo "=== 非路由器软件包裁剪完成 ==="

      # 12. 规范化配置
      - name: Normalize config
        run: |
          cd openwrt
          make defconfig
          echo "defconfig 完成"

      # 13. 构建工具链
      - name: Build toolchain
        run: |
          cd openwrt
          make toolchain/install -j$(nproc) V=s
          echo "工具链构建完成"

      # 14. 构建固件
      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s | tee build.log
          echo "固件构建完成"

      # 15. 上传构建日志
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: openwrt/build.log

      # 16. 上传固件产物
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-sl3000-emmc
          path: openwrt/bin/targets/mediatek/filogic/

      # 17. 自动发布固件
      - name: Release firmware
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sl3000-emmc-${{ github.run_number }}-${{ github.run_id }}
          name: "SL3000 eMMC Firmware Build #${{ github.run_number }}"
          body: |
            自动构建的 SL3000 eMMC 固件 (ImmortalWrt 24.10)
            - 三件套自动生成
            - 三件套检测通过
            - 工具链构建完成
            - 固件构建完成
          files: |
            openwrt/bin/targets/mediatek/filogic/*
