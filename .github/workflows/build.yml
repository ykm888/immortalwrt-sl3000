name: build-sl3000-openwrt-2410

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  WORKDIR: ${{ github.workspace }}/../openwrtsrc
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10

jobs:
  build-sl3000-2410:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: repo

      # ============================================================
      # 强制清理缓存（解决 MK 未更新 / 旧源码残留）
      # ============================================================
      - name: Clean WORKDIR (force fresh tree)
        run: |
          echo ">>> Cleaning WORKDIR: ${{ env.WORKDIR }}"
          rm -rf "${{ env.WORKDIR }}"
          mkdir -p "${{ env.WORKDIR }}"

      - name: Pre-clean disk
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/node_modules /opt/hostedtoolcache
          sudo docker system prune -af || true
          sudo rm -rf /var/lib/apt/lists/*

      - name: Clone ImmortalWrt 24.10
        run: |
          git clone --depth=1 -b "${{ env.SOURCE_BRANCH }}" "${{ env.SOURCE_REPO }}" "${{ env.WORKDIR }}"

      - name: Install build dependencies + ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 python3-pip python3-setuptools python3-wheel python3-dev python3-venv \
            libffi-dev libssl-dev ccache \
            perl libperl-dev libtext-template-perl \
            flex bison gawk m4
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-openwrt-2410-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-openwrt-2410-ccache-

      # ============================================================
      # 三件套闭环：复制 + 全量检测
      # ============================================================

      - name: Copy DTS + MK from repo
        working-directory: ${{ env.WORKDIR }}
        run: |
          cp -v "$GITHUB_WORKSPACE/repo/target/linux/mediatek/dts/mt7981b-sl3000-emmc.dts" target/linux/mediatek/dts/
          cp -v "$GITHUB_WORKSPACE/repo/target/linux/mediatek/image/filogic.mk" target/linux/mediatek/image/filogic.mk

      - name: Run clean-feeds.sh（三件套闭环）
        working-directory: ${{ env.WORKDIR }}
        run: |
          chmod +x "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"
          bash "$GITHUB_WORKSPACE/repo/scripts/clean-feeds.sh"

      # ============================================================
      # 修复后的第12项检测（支持 DEVICE_DTS + 修复 in_dev）
      # ============================================================
      - name: Verify MK <-> DTS mapping（第12项检测）
        working-directory: ${{ env.WORKDIR }}
        run: |
          MKFILE="target/linux/mediatek/image/filogic.mk"
          DTSFILE="target/linux/mediatek/dts/mt7981b-sl3000-emmc.dts"
          DEV="sl3000-emmc"

          echo ">>> 校验 MK 中 Device/${DEV} 的 DTS 定义是否与 ${DTSFILE} 一致..."

          DTSINMK=$(awk '
            $0 ~ "^define[ \t]+Device/'"$DEV"'" { in_dev=1 }
            in_dev && $1 == "endef" { in_dev=0 }
            in_dev && ($1 == "DTS" || $1 == "DEVICE_DTS") && $2 == ":=" { print $3 }
          ' "$MKFILE")

          if [ -z "$DTSINMK" ]; then
            echo "[ERROR] 在 ${MKFILE} 中未找到 Device/${DEV} 的 DTS 或 DEVICE_DTS 定义"
            exit 1
          fi

          DTS_BASENAME=$(basename "$DTSFILE" .dts)

          echo ">>> MK 中 DTS := ${DTSINMK}"
          echo ">>> DTS 文件名基名: ${DTS_BASENAME}"

          if [ "$DTSINMK" != "$DTS_BASENAME" ]; then
            echo "[ERROR] MK 中 DTS 名称(${DTSINMK}) 与 DTS 文件名(${DTS_BASENAME}) 不一致"
            exit 1
          fi

          echo ">>> MK <-> DTS 映射一致，三件套第12项检测通过"

      # ============================================================
      # DTS/MK 编译级校验
      # ============================================================

      - name: Verify DTS/MK compile
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> Running DTS/MK compile check..."
          make target/linux/compile V=s

      # ============================================================
      # 自定义 files
      # ============================================================

      - name: Copy custom files (拉起 99-expand-rootfs)
        run: |
          mkdir -p ${{ env.WORKDIR }}/files
          cp -r $GITHUB_WORKSPACE/repo/files/* ${{ env.WORKDIR }}/files/

      - name: Disable menuconfig globally
        run: |
          echo "KCONFIG_NONINTERACTIVE=1" >> $GITHUB_ENV
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV

      # ============================================================
      # 构建链（6 段）
      # ============================================================

      - name: Build host tools (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make tools/install -j"$(nproc)" V=s || \
          (make tools/clean && make tools/install -j"$(nproc)" V=s)

      - name: Build toolchain (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make toolchain/install -j"$(nproc)" V=s || \
          (make toolchain/clean && make toolchain/install -j"$(nproc)" V=s)

      - name: Build kernel (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make target/linux/compile -j"$(nproc)" V=s || \
          (make target/linux/clean && make target/linux/compile -j"$(nproc)" V=s)

      - name: Download sources (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> Downloading sources..."
          make download -j"$(nproc)" V=s || \
          (echo "Download failed, retrying..." && make download -j"$(nproc)" V=s)

      - name: Build packages (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make package/compile -j"$(nproc)" V=s || \
          (make package/clean && make package/compile -j"$(nproc)" V=s)

      - name: Build image (self-heal)
        working-directory: ${{ env.WORKDIR }}
        run: |
          make -j"$(nproc)" V=s || \
          (make clean && make -j"$(nproc)" V=s)

      # ============================================================
      # 校验 + 收集产物
      # ============================================================

      - name: Debug firmware directory
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> Listing firmware outputs..."
          find bin/targets/mediatek/filogic/ -type f -maxdepth 1 -ls || true

      - name: Validate firmware output
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo ">>> Checking final firmware..."
          ls -lh bin/targets/mediatek/filogic/*.bin || (echo "未生成固件"; exit 1)

      - name: Collect logs and metadata
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/output" "$GITHUB_WORKSPACE/logs"
          cp bin/targets/mediatek/filogic/*.bin "$GITHUB_WORKSPACE/output/" || true
          cp bin/targets/mediatek/filogic/*.manifest "$GITHUB_WORKSPACE/output/" || true
          cp bin/targets/mediatek/filogic/sha256sums "$GITHUB_WORKSPACE/logs/" || true
          [ -f feeds.lock ] && cp feeds.lock "$GITHUB_WORKSPACE/logs/" || true
          [ -f .config ] && cp .config "$GITHUB_WORKSPACE/logs/config.buildinfo" || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sl3000-2410-firmware
          path: |
            output/*
            logs/*
