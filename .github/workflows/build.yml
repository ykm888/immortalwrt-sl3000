name: build-sl3000-2410-ultimate

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  WORKDIR: ${{ github.workspace }}/immortalwrt
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt.git
  SOURCE_BRANCH: openwrt-24.10
  TARGET_PROFILE: sl3000-emmc

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af --volumes

      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk m4 libtool-bin rsync unzip wget curl patch git-core gettext libncurses-dev zlib1g-dev libssl-dev libelf-dev python3 python3-pip ccache device-tree-compiler bc

      - name: Clone Source
        run: |
          git clone --depth=1 -b ${{ env.SOURCE_BRANCH }} ${{ env.SOURCE_REPO }} ${{ env.WORKDIR }}
          # 显式克隆到 custom-config 目录
          git clone https://github.com/${{ github.repository }}.git ${{ github.workspace }}/custom-config

      - name: Inject & Build
        working-directory: ${{ env.WORKDIR }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          # 运行终极自愈脚本
          cp ${{ github.workspace }}/custom-config/scripts/clean-feeds.sh ./
          chmod +x clean-feeds.sh
          ./clean-feeds.sh
          
          # 生成配置
          cp configs/sl3000-emmc.config .config
          make defconfig
          
          # 阶段化编译，方便排查
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          # 报错就在这一步：
          make target/linux/install -j$(nproc) || make target/linux/install -j1 V=s
          make package/compile -j$(nproc) || make package/compile -j1 V=s
          make target/install -j$(nproc) || make target/install -j1 V=s

      - name: Upload Firmware
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_PROFILE }}-${{ github.run_number }}
          files: ${{ env.WORKDIR }}/bin/targets/mediatek/filogic/*.bin
